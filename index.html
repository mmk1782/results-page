<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نتائجي</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      direction: rtl;
    }

    h1 {
      margin-top: 50px;
      font-size: 28px;
    }

    button {
      font-size: 18px;
      padding: 10px 25px;
      margin-top: 30px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    img {
      display: none;
      max-width: 95%;
      height: auto;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>نتائج الامتحانات</h1>
  <button onclick="showResults()">عرض النتيجة</button>

  <img id="result1" src="IMG_7970.jpeg" alt="Result Page 1">
  <img id="result2" src="IMG_7971.jpeg" alt="Result Page 2">

  <script>
    function showResults() {
      document.getElementById("result1").style.display = "block";
      document.getElementById("result2").style.display = "block";
    }
  </script>
</body>
</html>
